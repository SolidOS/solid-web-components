<oar-service
  source="/home/s/solidify/build/all.ttl"
  view="#ServiceView"
></oar-service>

<template id="ServiceView">
  <div class="card">
    <div class="header">
      <div class="name">${name}</a></div>
      <div class="type">a ${additionalType.replace(/[^,]*#/g,'')}</a></div>
    </div>
    <div>see: <a href="${serviceEndpoint}">service endpoint</a></div>
    <div>provider: <a href="${provider}">${providerName}</a></div>
    <div>location: ${location ||"?"}</div>
    <div>implemented using: <a href="${implementedUsing}">${implementedUsingName}</a></div>
    <div class="footer">
      <span class="left">is free: ${isAvailableForFree==true ?"yes" :"no"}</span>
      <span class="right"><a href="${termsOfService}">terms of service</a></span>
    </div>
  </div>
</template>
<link rel="stylesheet" href="../assets/card.css" />
<script type="module" src="../libs/browser-utils.js"></script>';
<script type="module" src="../oar-service.js"></script>
