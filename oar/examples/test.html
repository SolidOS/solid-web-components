<template id="Service">
  <div class="card">
    <div class="header">
      <div class="name">${name}</a></div>
      <div class="type">a ${additionalType.replace(/[^,]*#/g,'')}</a></div>
    </div>
    <div>see: <a href="${serviceEndpoint}">service endpoint</a></div>
    <div>provider: <a href="${provider}">${providerName}</a></div>
    <div>location: ${location ||"?"}</div>
    <div>implemented using: <a href="${implementedUsing}">${implementedUsingName}</a></div>
    <div class="footer">
      <span class="left">is free: ${isAvailableForFree==true ?"yes" :"no"}</span>
      <span class="right"><a href="${termsOfService}">terms of service</a></span>
    </div>
  </div>
</template>
<link rel="stylesheet" href="./card.css" />

<script type="module">

  import 'https://cdn.jsdelivr.net/npm/solid-ui@latest/dist/solid-ui.min.js';
  import './utils.js';
  import {Service} from './service.js';
  async function getResources(){
    let template = document.getElementById('Service').innerHTML;
    let services = await new Service().getAll('http://localhost:8444/home/s/solidify/build/all.ttl');
    for(let service of services){
       document.body.innerHTML += template.interpolate(service);
    }
  }
  getResources();

</script>
