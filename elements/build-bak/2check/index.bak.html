  padding:0.5rem;

}
  .sol-wrapper input {
    width:40ch;

<script>
  function catalogSearch(event){
    const currentLink = event.target;
    const display = currentLink.closest('.sol-wrapper').querySelector('.sol-display');
    const input = currentLink.parentNode.querySelector('input');
    display.innerHTML=`<sol-rdf source="./all.ttl" view="card" wanted="${input.value}"></sol-rdf>`;
    console.log(display.innerHTML)
  }
</script>
