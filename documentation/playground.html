<body>
  <div id="display">
</div>
  <div id="editor">
    <textarea>

  <sol-rdf
    source="./data/sample-rdf.ttl"
    wanted="* a Bookmark"
    template="table"
  ></sol-rdf>
    </textarea>
    <div id="control"><b><a href="./index.html">Solid Web Components</a> Playground</b><button onclick="submit()">submit</button></div>
  </div>

<script>
  function submit(){
    let editor = document.querySelector('TEXTAREA');
    let display= document.querySelector('#display');
    display.innerHTML = editor.value;
  }
  window.addEventListener('DOMContentReady',submit());
</script>

<style>
body {
  display:grid;
  grid-template-rows: 50% 50%;
}
#editor {
  display:grid;
  grid-template-rows: auto 3rem;
}
textarea, #display {
  width:100%;
  height:100%;
}
#control {
  width:100%;
  display:grid;
  grid-template-columns: auto 12ch;
  margin-top:0.5rem;
}
button {
  padding:0.5rem;
  border-radius:0.3rem;
}
a {text-decoration:none;}
</style>

<link rel="stylesheet" href="../sol-core.css" />
<script src="https://cdn.jsdelivr.net/npm/solid-ui@2.4.32/dist/solid-ui.min.js" type="module"></script>
<script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.9/dist/purify.min.js" type="module"></script>
<script src="../sol-core.js" type="module"></script>
</script>
