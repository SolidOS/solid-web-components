<sol-sparql inline>
    <endpoint>  assets/test-data.ttl  </endpoint>
    <template>  ui:Table  </template>
    <script type="application/sparql">
        PREFIX schema: <http://schema.org/>
        SELECT ?name ?age WHERE {
            ?thing schema:name ?name; schema:age ?age.
        }
    </script>
</sol-sparql>
