<sol-page
  theme = "./themes/single-sidebar.html"
  header = "./snippets/dashboard-header.html"
  sidebar = "./snippets/dashboard-sidebar.html"
  display = "./snippets/dashboard-display.html"
  footer = "./snippets/dashboard-footer.html"
></sol-page>

<style>
/* FONTS 
*/
* {
  font-size:1rem; 
  font-family:Verdana,Arial,Helvetica,Sans-Serif;
}
.sol-time *,
*[class^="sol-"] a { 
  font-size:0.85rem !important;  
}
/* COLORS
*/
body {
  background:#292A2D;
  color:#b9b9b9 !important; 
}
*[class^="sol-"] input    ,
*[class^="sol-"] textarea ,
*[class^="sol-"] button   {
  color:#b9b9b9 !important; 
  border:1px solid grey;
  background:#1F1F1F !important;
  border-radius:0.3rem !important;
  font-size:0.85rem !important;  
}
.sol-header,
.sol-footer,
.sol-links a,
.sol-searchbar,
.sol-selector { 
  background:#1F1F1F;
}
.sol-selector-links { 
  background:#3C4043;
}
.sol-selector, 
.sol-selector-links a,
.sol-links a,
.sol-searchbar fieldset { 
  color:#b9b9b9 !important; 
}

/* POSITIONING */
.sol-display {
  padding:1rem;
  padding-top:0.75rem;
  padding-left:0.5rem;
}
.sol-searchbar { 
  background:#3C4043 !important;
  margin-bottom:1rem;
}
.sol-searchbar buton , 
.sol-searchbar input { 
  background:#3C4043 !important;
  background:#1F1F1F !important;
}
.sol-links { text-align:center; }
.sol-links a { 
  border:1px solid grey !important;
  margin-bottom:0.3rem; 
}

</style>
