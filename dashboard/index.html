<sol-defaults
    source="./plugins/all-links.ttl"
    proxy = "/proxy?uri="
></sol-defaults>

<div class="sol-wrapper">
<div class="sol-header">

  <sol-menu>
    <link  label="<span style='font-size:140%'>&#x2302;</span>" source="./dashboard-home.html" />
    <submenu label="Workspaces" wanted="keywords workspace"   linkType="container" /></submenu>
    <submenu label="Tools"      wanted="keywords solidosTool" linkType="solidos"   /></submenu>
    <submenu label="Dev Tools"  wanted="keywords devTool"/></submenu>
    <link label="&#9881;" source="./ui/manage.html"/>
    <link label="?" source="./ui/help-components.html" />
  </sol-menu>

</div>
<div class="sol-main">
  <div class="sol-display"></div>
  <div class="sol-sidebar-right">

    <sol-tabset type="rdf" view="links">
      <link label="solid links" wanted="keywords solidLink" />
      <link label="to check" wanted="keywords toCheckLink" />
      <link label="my links" wanted="keywords myLink" />
    </sol-tabset>
   
    <sol-searchbar wanted="keywords searchEngine"></sol-searchbar>

    <sol-rss wanted="keywords rssFeed"></sol-rss>

  </div>
</div>
<div class="sol-sidebarButton" 
    onclick="this.classList.toggle('hidden');this.parentNode.parentNode.querySelector('.sol-main').classList.toggle('hidden')";
></div>

</div>




<link href="../sol-core.css" rel="stylesheet" />
<link href="./dashboard.css" rel="stylesheet" />
<script src="../elements/sol-base.js" type="module"></script>
<script src="../elements/sol-page.js" type="module"></script>
<script src="../elements/sol-menu.js" type="module"></script>
<script src="../elements/sol-time.js" type="module"></script>
<script src="../elements/sol-login.js" type="module"></script>
<script src="../elements/sol-searchbar.js" type="module"></script>
<script src="../elements/sol-rss.js" type="module"></script>
<script src="../elements/sol-container.js" type="module"></script>
<!-- <script src="../elements/sol-accordion.js" type="module"></script> -->
<script src="../elements/sol-solidos.js" type="module"></script>
<script src="../elements/sol-weather.js" type="module"></script>
<script src="../elements/sol-demo.js" type="module"></script>
<script src="../elements/sol-tabset.js" type="module"></script>
