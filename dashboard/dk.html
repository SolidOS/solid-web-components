<style>

/* POSITIONING */
body  { margin:0; display:grid; grid-template-rows:2.5rem auto;}
#main { display:grid;grid-template-columns:21rem auto; height:calc( 100vh - 2.5rem ); }
#main.hidden { grid-template-columns:auto !important; }
#main.hidden #sidebar { display:none; }
#main.hidden #display { padding-left:1rem; }
#sidebarButton { margin-left:1rem; }
#manageButton { margin-left:0.5rem; }
#sidebar { padding:1rem; }
#display { padding:1rem; padding-left:0; }
iframe { background:wheat; border-radius:0.3rem; }

/* COLORS  */
body { color:wheat;}
#topmenu { background:#111122;}
body { background:#222233;}
.sol-selector { background:#8ea88e; }
.sol-selector-links { background:#aec8ae; }
.sol-searchbar { background:#c8aeae; }
.sol-links { text-align:center; }
.sol-links a { background:#aeaec8 !important; font-size:0.85rem !important; margin-bottom:0.3rem; }
/* FONTS */
body { 
  font-size:18px; 
  //font-size:16px; 
  font-family:Verdana,Arial,Helvetica,Sans-Serif;
}
/* OVERFLOW */
body,sidebar,display { overflow:hidden }

</style>
